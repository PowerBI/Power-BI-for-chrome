<html>
<head>
    <title>Power BI Browser Extension</title>
    <script src="../jquery.min.js" type="text/javascript"></script>
    <script src="https://js.live.net/v5.0/wl.js"></script>
    <style>
        div {
            text-align: center;
        }
        label {
            color: green;
        }
    </style>
</head>
<body>
    <img src="PBIBanner.PNG" alt="OneNote Icon" />
    <h2 align="center"> <font color="green"> Link your Power BI Account</font></h2>

    <script src="popup.js" type="text/javascript"></script>
